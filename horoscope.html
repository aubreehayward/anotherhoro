<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="horoscope.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:400,700|Lobster" rel="stylesheet">
  <title>The Stars Say</title>
</head>

<body>
  <header>
    <h1><b>Not</b> <em>Just</em> Another Horoscope Webpage</h1>
  </header>

  <section class="find-your-sign">
    <form id="select-your-birthday">
      <label>Enter Your Birthday:</label>
      <input type="text" placeholder="e.g. 06-21"/>
      <button type="submit" id="submit-button">Tell Me!</button>
      <button type="submit" id="submit-again-button">Try Another!</button>
    </form>
  </section>

  <main class="horoscope-options">
    <div class="first-four">
      <div id="aquarius" class="box">Aquarius</div>
      <div id="pisces" class="box">Pisces</div>
      <div id="aries" class="box">Aries</div>
      <div id="taurus" class="box">Taurus</div>
    </div>
    <div class="middle-four">
      <div id="gemini" class="box">Gemini</div>
      <div id="cancer" class="box">Cancer</div>
      <div id="leo" class="box">Leo</div>
      <div id="virgo" class="box">Virgo</div>
    </div>
    <div class="last-four">
      <div id="libra" class="box">Libra</div>
      <div id="scorpio" class="box">Scorpio</div>
      <div id="sagittarius" class="box">Sagittarius</div>
      <div id="capricorn" class="box">Capricorn</div>
    </div>
  </main>

  <section class="your-daily-horoscope">
    <h2>Here's what the stars have to say...</h2>
    <div class="horoscope-of-the-day">
      <p id="actual-horoscope"></p>
    </div>
  </section>

  <footer class="mercury-retrograde">
    <h3>Should you go outside today?</h3>
    <p>Depends if Mercury is in Retrograde or not.</p>
    <button id="home-button">Take Me Home!</button>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="horoscope.js" type="text/javascript"></script>


</body>
</html>
